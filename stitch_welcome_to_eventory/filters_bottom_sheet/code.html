<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Eventory Filter Bottom Sheet</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                    "primary": "#1337ec",
                    "background-light": "#f6f6f8",
                    "background-dark": "#101322",
                    "surface-dark": "#1E2030",
                    "surface-light": "#ffffff",
                },
                fontFamily: {
                    "display": ["Plus Jakarta Sans", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.25rem", 
                    "md": "0.375rem",
                    "lg": "0.5rem", 
                    "xl": "0.75rem", 
                    "2xl": "1rem",
                    "3xl": "1.5rem",
                    "full": "9999px"
                },
            },
            },
        }
    </script>
<style>
        /* Custom range slider styling for Webkit/Blink */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #1337ec;
            cursor: pointer;
            margin-top: -10px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
            box-shadow: 0 0 0 4px rgba(19, 55, 236, 0.2); 
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #282b39;
            border-radius: 2px;
        }
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-900 flex justify-center items-end sm:items-center min-h-screen font-display p-0 sm:p-4">
<!-- Mobile Device Simulator Container (for visualization purposes) -->
<div class="relative w-full max-w-md h-[90vh] sm:h-[850px] bg-background-light dark:bg-black sm:rounded-3xl overflow-hidden shadow-2xl flex flex-col">
<!-- Background Image (Simulating the map underneath) -->
<div class="absolute inset-0 z-0 opacity-40">
<img alt="City Map Background" class="w-full h-full object-cover filter grayscale contrast-125 brightness-50" data-alt="Urban city map view from above at night with street lights" data-location="Chicago" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBm6nO9f_OBcvXWdZXS2TOFWSiExy3_oO4AHDMtsticO1Uc0dDOcb29Fsv1MpC06T7swCGFdxFXnUQHH0SYXpK6vtq6SERr0zz4PbnTGTXXzC-CrJeXezj8Y-JFxN62eXm_hyc4OM6e0K3wJBdpRGJsnINxjPvag-3kBB2azffm33qBfxuF8Qagul_6JQxY8LAse942HMlkXHV-N9hRIJwAA-3mke_eoYiOvbqf7wYXJq6_r_qk9B6OdwmCgcZ_GvXs7Wq8YY6fHHU"/>
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-dark/90"></div>
</div>
<!-- App Status Bar Placeholder -->
<div class="relative z-10 w-full h-12 flex justify-between items-center px-6 pt-2">
<span class="text-white text-xs font-bold">9:41</span>
<div class="flex gap-1.5">
<span class="material-symbols-outlined text-white text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-white text-[18px]">wifi</span>
<span class="material-symbols-outlined text-white text-[18px]">battery_full</span>
</div>
</div>
<!-- Spacer to push bottom sheet down initially (simulating context) -->
<div class="flex-1"></div>
<!-- BOTTOM SHEET -->
<div class="relative z-20 w-full flex flex-col bg-background-light dark:bg-background-dark rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.4)] max-h-[85%] animate-in slide-in-from-bottom duration-300">
<!-- Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700/50"></div>
</div>
<!-- Header -->
<div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-white/5">
<h2 class="text-gray-900 dark:text-white text-xl font-bold tracking-tight">Filter Events</h2>
<button class="text-gray-500 dark:text-gray-400 text-sm font-semibold hover:text-primary dark:hover:text-primary transition-colors">
                    Reset
                </button>
</div>
<!-- Scrollable Content -->
<div class="overflow-y-auto no-scrollbar pb-24 space-y-8 px-6 pt-6">
<!-- Date Section -->
<div class="flex flex-col gap-3">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Date</h3>
<div class="flex gap-3 overflow-x-auto no-scrollbar -mx-6 px-6 py-1">
<!-- Selected Item -->
<button class="flex h-10 shrink-0 items-center justify-center rounded-lg bg-primary px-5 transition-transform active:scale-95 shadow-lg shadow-primary/25">
<p class="text-white text-sm font-semibold">Today</p>
</button>
<!-- Unselected Items -->
<button class="flex h-10 shrink-0 items-center justify-center rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Tomorrow</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">This Weekend</p>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-2 rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<span class="material-symbols-outlined text-[18px] text-primary">calendar_month</span>
<p class="text-gray-700 dark:text-gray-300 text-sm font-medium">Custom</p>
</button>
</div>
</div>
<!-- Categories Section -->
<div class="flex flex-col gap-3">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Categories</h3>
<div class="flex flex-wrap gap-3">
<!-- Chip: Music (Active) -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-primary/10 border border-primary px-4 py-1.5 transition-all">
<span class="material-symbols-outlined text-[18px] text-primary">music_note</span>
<span class="text-primary text-sm font-semibold">Music</span>
</button>
<!-- Chip: Tech -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-4 py-1.5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<span class="material-symbols-outlined text-[18px] text-gray-500 dark:text-gray-400 group-hover:text-primary">terminal</span>
<span class="text-gray-700 dark:text-gray-300 text-sm font-medium group-hover:text-primary transition-colors">Tech</span>
</button>
<!-- Chip: Art -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-4 py-1.5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<span class="material-symbols-outlined text-[18px] text-gray-500 dark:text-gray-400 group-hover:text-primary">palette</span>
<span class="text-gray-700 dark:text-gray-300 text-sm font-medium group-hover:text-primary transition-colors">Art</span>
</button>
<!-- Chip: Nightlife (Active) -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-primary/10 border border-primary px-4 py-1.5 transition-all">
<span class="material-symbols-outlined text-[18px] text-primary">local_bar</span>
<span class="text-primary text-sm font-semibold">Nightlife</span>
</button>
<!-- Chip: Sports -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-4 py-1.5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<span class="material-symbols-outlined text-[18px] text-gray-500 dark:text-gray-400 group-hover:text-primary">sports_basketball</span>
<span class="text-gray-700 dark:text-gray-300 text-sm font-medium group-hover:text-primary transition-colors">Sports</span>
</button>
<!-- Chip: Food -->
<button class="group flex h-9 items-center gap-2 rounded-lg bg-white dark:bg-[#282b39] border border-gray-200 dark:border-transparent px-4 py-1.5 transition-colors hover:bg-gray-100 dark:hover:bg-[#323646]">
<span class="material-symbols-outlined text-[18px] text-gray-500 dark:text-gray-400 group-hover:text-primary">restaurant</span>
<span class="text-gray-700 dark:text-gray-300 text-sm font-medium group-hover:text-primary transition-colors">Food</span>
</button>
</div>
</div>
<!-- Distance Slider Section -->
<div class="flex flex-col gap-4">
<div class="flex justify-between items-center">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Distance</h3>
<span class="text-primary text-sm font-bold bg-primary/10 px-2 py-0.5 rounded-md">Within 15 km</span>
</div>
<div class="relative w-full h-6 flex items-center">
<!-- Custom CSS handles the slider styling in <style> block above -->
<input class="w-full appearance-none h-1 bg-gray-200 dark:bg-[#282b39] rounded-lg outline-none" max="50" min="1" type="range" value="15"/>
</div>
<div class="flex justify-between text-xs text-gray-400 font-medium px-1">
<span>1 km</span>
<span>50 km</span>
</div>
</div>
<!-- Price Section (Segmented Control) -->
<div class="flex flex-col gap-3">
<h3 class="text-gray-900 dark:text-white text-base font-bold">Price</h3>
<div class="flex p-1 bg-gray-100 dark:bg-[#191C28] rounded-xl border border-gray-200 dark:border-transparent">
<button class="flex-1 py-2 text-center rounded-lg text-sm font-semibold bg-white dark:bg-[#282b39] text-gray-900 dark:text-white shadow-sm transition-all">
                            Any Price
                        </button>
<button class="flex-1 py-2 text-center rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                            Free
                        </button>
<button class="flex-1 py-2 text-center rounded-lg text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 transition-colors">
                            Paid
                        </button>
</div>
</div>
</div>
<!-- Sticky Footer CTA -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<button class="w-full h-14 bg-primary hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-primary/30 flex items-center justify-between px-6 transition-all active:scale-[0.98]">
<span>Show 24 Events</span>
<span class="bg-white/20 rounded-full h-8 w-8 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</span>
</button>
</div>
</div>
</div>
</body></html>
