<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Eventory - Location Permission</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#1337ec",
                "background-light": "#f6f6f8",
                "background-dark": "#101322",
                },
                fontFamily: {
                "display": ["Plus Jakarta Sans", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col justify-between overflow-hidden">
<!-- Top Navigation / Progress -->
<header class="flex w-full flex-col gap-4 px-6 pt-8 pb-2">
<div class="flex items-center justify-between">
<!-- Adapted PageIndicators for Progress Steps -->
<div class="flex flex-row items-center gap-2">
<div class="h-1.5 w-8 rounded-full bg-primary"></div>
<div class="h-1.5 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(19,55,236,0.5)]"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-gray-800"></div>
<div class="h-1.5 w-8 rounded-full bg-gray-300 dark:bg-gray-800"></div>
</div>
<button class="group flex items-center gap-1 rounded px-2 py-1 text-sm font-semibold text-gray-500 transition hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-white/10">
<span>Skip</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex flex-1 flex-col items-center justify-center px-6 py-6">
<!-- Hero Illustration (ImageGrid adapted) -->
<div class="relative mb-8 w-full max-w-[340px]">
<!-- Ambient Glow Behind Map -->
<div class="absolute left-1/2 top-1/2 -z-10 h-64 w-64 -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary/20 blur-[80px]"></div>
<!-- Map Card -->
<div class="relative overflow-hidden rounded-2xl border border-white/50 bg-white shadow-xl dark:border-white/10 dark:bg-white/5 backdrop-blur-sm">
<div class="aspect-[4/3] w-full bg-cover bg-center opacity-90 dark:opacity-80" data-alt="Dark aerial map view of a city grid with illuminated streets at night" data-location="City Map View" style='background-image: url("https://placeholder.pics/svg/300");'>
</div>
<!-- Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-background-light/90 to-transparent dark:from-background-dark/90"></div>
<!-- Location Radar Animation -->
<div class="absolute inset-0 flex items-center justify-center pt-8">
<div class="relative flex items-center justify-center">
<div class="absolute h-32 w-32 rounded-full border border-primary/30 animate-[ping_3s_ease-in-out_infinite]"></div>
<div class="absolute h-20 w-20 rounded-full bg-primary/20"></div>
<div class="relative flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/50">
<span class="material-symbols-outlined text-[24px]">location_on</span>
</div>
<!-- Floating Nearby Event Pins -->
<div class="absolute -right-12 -top-8 flex animate-bounce items-center gap-2 rounded-lg bg-white p-1.5 pr-3 shadow-lg dark:bg-gray-800" style="animation-duration: 3s;">
<div class="h-6 w-6 rounded bg-orange-500 bg-cover bg-center" data-alt="Small avatar of a concert crowd" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBySvigJAcFxqOZac004X7byRWXZB9trdeQ8vfBpy23BLUvWs3fTLEuthX_R7Y09QS0dnSuPyNO_11-qSyumWT85UpfDq6ijrKHJbLRLSjlM3H1SIP5FoAv--cebBqntPUyaYjuegvvOwWXuo9QuUlNlhO2HSUe5brrbdkP6F26RuKReuUmDrawu0KCxchoRQ0Zm2EF1R8k1mD2GoMqD1gyw1qN8FYRqNUE7ruGvjySXUuDX4K1PkilpYUxBDDENHeYmX71WccHMs0");'></div>
<span class="text-xs font-bold text-gray-900 dark:text-white">Concert</span>
</div>
<div class="absolute -left-14 bottom-4 flex animate-bounce items-center gap-2 rounded-lg bg-white p-1.5 pl-3 shadow-lg dark:bg-gray-800" style="animation-duration: 4s; animation-delay: 1s;">
<span class="text-xs font-bold text-gray-900 dark:text-white">Art Expo</span>
<div class="h-6 w-6 rounded bg-purple-500 bg-cover bg-center" data-alt="Small avatar of abstract art" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD-lVUqHReN_tFaxMHncCZ0KdBx5j1mlBAzU2_NzLL48hEvmcmBGUVLQfrziI95cDhM9aRDREcFekcx5EqKMjNcvi6kFitkbqawy2ejUZQlwITNf1F2yUVHWGuCmMwyUlZNGulmieKG2cbsMrLv5LqBgQljbdJhfVdLP3d_yKGHv65F5Lc7i6mDr9SWgNbK1TzzQvVXSzCY9vuR0NHcAHUAlxUAc0s_aXVtkg4EHU5CLns1FbAO7z3npzQEEgy_YLEBSxhPzFolVOQ");'></div>
</div>
</div>
</div>
</div>
</div>
<!-- Typography -->
<div class="flex flex-col items-center gap-4 text-center">
<h1 class="text-[32px] font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Unlock Your City
                </h1>
<p class="max-w-xs text-base font-medium leading-relaxed text-gray-600 dark:text-gray-300">
                    Enable location services to instantly see what's happening around you right now. We tailor recommendations based on your neighborhood.
                </p>
</div>
</main>
<!-- Bottom Actions -->
<footer class="w-full px-6 pb-8 pt-4">
<div class="flex flex-col gap-4">
<!-- Primary Action -->
<button class="relative flex w-full items-center justify-center gap-2 overflow-hidden rounded-xl bg-primary py-4 text-base font-bold text-white shadow-lg shadow-primary/30 transition-all hover:bg-blue-700 hover:shadow-primary/50 active:scale-[0.98]">
<span class="material-symbols-outlined">near_me</span>
<span>Allow Location Access</span>
</button>
<!-- Secondary Action -->
<button class="w-full rounded-xl py-3 text-sm font-semibold text-gray-500 transition-colors hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-white/5 dark:hover:text-white">
                    I'll enter my city manually
                </button>
<!-- Privacy Note -->
<div class="mt-2 flex items-center justify-center gap-2 rounded-lg bg-gray-100 py-2.5 px-4 dark:bg-white/5">
<span class="material-symbols-outlined text-[18px] text-gray-400">lock</span>
<p class="text-xs font-medium text-gray-500 dark:text-gray-400">
                        Your location is only used while using the app.
                    </p>
</div>
</div>
</footer>
</div>
</body></html>
